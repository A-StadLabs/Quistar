<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">

<polymer-element name="our-leaderboard" attributes="quizobject quizId">
  <template>
      <link rel="stylesheet" href="our-leaderboard.css">

  <firebase-element id="base" location="https://kwistet.firebaseio.com/{{quizId}}/leaderboard/" data="{{data}}" keys="{{keys}}" on-data-change="{{readData}}"></firebase-element>

<div class="scoreboard">
<span class="center"><h1>Wall of fame</h1></span>
<template repeat="{{leader in leaderboard}}">
<div horizontal layout center class="quizcardcontainer">
      <div>
        <img class="avatar" src="../../images/users/tom.jpg">
      </div>
      <div flex>{{leader.naam}}</div>
      <div>{{leader.score}}</div>
    </div>
    </template>
    </div>
  
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){
          this.leaderboard = {};
        },

        quizobjectChanged: function(){

        },

        readData: function(){
          this.leaderboard = [];
          console.log('Leaderboard: ', JSON.stringify(this.keys));
          for (var i = this.keys.length - 1; i >= 0; i--) {
            var j = this.keys[i];
            this.leaderboard.push({'naam': this.data[j].naam, 'score': this.data[j].score});
            console.log('naam: ',this.data[j].naam);
            console.log('naam: ',this.data[j].score);
          };
          this.leaderboard.sort(function(a,b){ return b.score - a.score});
          console.log('array: ',JSON.stringify(this.leaderboard));
        }
      });

    })();
  </script>
</polymer-element>
