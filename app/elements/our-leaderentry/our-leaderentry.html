<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/google-signin/google-signin.html">

<polymer-element name="our-leaderentry" attributes="score quizobject quizId">
  <template>
    <link rel="stylesheet" href="our-leaderentry.css">

<google-signin clientId="719285224024-hfqn4j36nerq1ai5q612qrkq4pnoi6q5.apps.googleusercontent.com" scopes="profile" id="gsign"></google-signin>
    <core-ajax method="POST" id="entryPost" handleAs="json" data url="https://quistar.firebaseio.com/{{quizId}}/leaderboard.json">
</core-ajax>

    <form>
      <input type="text" value="jouw naam" id="naam">
        <core-icon-button icon="arrow-forward" on-tap="{{addLeaderboard}}">Toevoegen aan leaderboard</core-icon-button>
    </form>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        ready: function(){

          this.$.gsign.addEventListener('google-signin-success', function(e){
            var gapi = {};
            console.log(e);
          });
          
        },

        // define element prototype here
        addLeaderboard: function(){
        //ajax.go();
        this.naam = this.$.naam.value;
        this.data = { "naam": this.naam,
                      "score": this.score
                    };
        this.data = JSON.stringify(this.data);
        this.$.entryPost.body = this.data;
        this.$.entryPost.go();
        this.hidden = true;
      }
      });

    })();
  </script>
</polymer-element>
