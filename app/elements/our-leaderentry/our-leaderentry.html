<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="our-leaderentry" attributes="score quizobject quizId">
  <template>
    <link rel="stylesheet" href="our-leaderentry.css">
    <core-ajax method="POST" id="entryPost" handleAs="json" data url="https://kwistet.firebaseio.com/{{quizId}}/leaderboard.json">
</core-ajax>

    <form>
      <input type="text" value="jouw naam" id="naam">
        <core-icon-button icon="arrow-forward" on-tap="{{addLeaderboard}}">Toevoegen aan leaderboard</core-icon-button>
    </form>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        ready: function(){
          
        },
        // define element prototype here
        addLeaderboard: function(){
        //ajax.go();
        this.naam = this.$.naam.value;
        this.data = { "naam": this.naam,
                      "score": this.score
                    };
        this.data = JSON.stringify(this.data);
        this.$.entryPost.body = this.data;
        this.$.entryPost.go();
        this.hidden = true;
      }
      });

    })();
  </script>
</polymer-element>
