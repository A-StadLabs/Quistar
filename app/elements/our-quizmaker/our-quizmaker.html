<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="../../bower_components/core-selector/core-selector.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">



<polymer-element name="our-quizmaker" attributes="">
  <template>
    <link rel="stylesheet" href="our-quizmaker.css">
    <core-header-panel fit>
      <core-toolbar>
        <core-icon-button icon="close" on-tap="{{exit}}"></core-icon-button>
      </core-toolbar>
      <core-animated-pages id="animated" transitions="slide-from-right" fit>
        <section>
        <div class="card">
          <div class="container">
            <h1>Maak zelf een Quistar</h1>
            <p>Een Quistar quiz heeft altijd 7 vragen met 3 antwoorden per vraag.</p>
            <p>Om te beginnen, geef jouw quiz een naam:</p>
            <paper-input label="Naam van Quiz"></paper-input>
              <br />
            <paper-icon-button on-tap="{{next}}" icon="arrow-forward" raisedButton label="Ga verder"></paper-icon-button>
          </div>
        </div>
        </section>

        <section>
        <div class="card">
          <div class="container">
            <h1>Opdracht 1</h1>
            <paper-input label="Wat is de vraag?"></paper-input>
            <paper-input label="Antwoord 1"></paper-input>
            <paper-input label="Antwoord 2"></paper-input>
            <paper-input label="Antwoord 3"></paper-input>
              <br />
            <paper-icon-button on-tap="{{next}}" icon="arrow-forward" raisedButton label="Ga verder"></paper-icon-button>
          </div>
        </div>
        </section>


        <section>
          <div class="card">
          <div class="container">
            <h1>Kies het juiste antwoord</h1>
            <paper-radio-group vertical layout>
              <paper-radio-button label="jaja"></paper-radio-button>
              <paper-radio-button label="Antoowrd 1"></paper-radio-button>
              <paper-radio-button label="Antoowrd 1"></paper-radio-button>
            </paper-radio-group>
              <br />
            <paper-icon-button on-tap="{{next}}" icon="arrow-forward" raisedButton label="Ga verder"></paper-icon-button>
          </div>
        </div>
        </section>
      </core-animated-pages>

    </core-header-panel>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        next: function(){
          this.$.animated.selected++;
        },

        exit: function(){
          this.$.animated.selected=0;
          this.fire('exit');
          
        }
      });

    })();
  </script>
</polymer-element>
