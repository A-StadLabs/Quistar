<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">


<polymer-element name="our-countdown" attributes="timer start pauze">
  <template>
    <link rel="stylesheet" href="our-countdown.css">
    <paper-progress value="{{timer}}" max="1000"></paper-progress>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){
          //this.resttijd = 5;
          this.pauze = false;
        },

        pauze: function(){
          console.log('timer paused');
          this.pauze = true;
        },

        startChanged: function(){
          var tijd = this.timer;
          var that = this;
          var aftellen = setInterval(function() {
          if(that.timer>0&&that.pauze==false){
            that.timer--;
          };
        }, 10);
        }
      });

    })();
  </script>
</polymer-element>
