<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">


<polymer-element name="our-quizcard" attributes="quizTitel quizDescr quizId qcOpen">
  <template>
    <link rel="stylesheet" href="our-quizcard.css">
    <div horizontal layout center class="quizcardcontainer">
      <div flex>
          {{quizTitel}}
      </div>
      <div class="gray">#1&nbsp;&nbsp;</div>
      <div>
        <img class="avatar" src="../../images/users/tom.jpg">
      </div>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){
          this.qcOpen = '';
          this.addEventListener('closeAll', function(){
            this.$.collapse.toggle();
            console.log('I heard you.');
          })
        },

        startQuiz: function(){
          this.fire('startquiz');
        }

      });

    })();
  </script>
</polymer-element>
